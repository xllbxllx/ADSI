<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Métodos (Vectores)</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Métodos (Vectores)</h1>
		<ul id="vector"></ul>
	</main>
	<script>
		// Variables
		var vector = document.getElementById('vector');
		var colors = ['yellow', 'blue', 'red']; 

		// valueOf()
		vector.innerHTML  = "<li> <strong>Valores: </strong>"+colors.valueOf()+"</li>";
		// toString()
		vector.innerHTML += "<li> <strong>Cadena: </strong>"+colors.toString()+"</li>";
		// join()
		vector.innerHTML += "<li> <strong>Unir: </strong>"+colors.join('//')+"</li>";
		// sort()
		vector.innerHTML += "<li> <strong>Ordenar: </strong>"+colors.sort()+"</li>";
		// reverse()
		colors = ['yellow', 'blue', 'red'];
		vector.innerHTML += "<li> <strong>Invertir: </strong>"+colors.reverse()+"</li>";
		// unshift() - Add First
		colors.unshift('green');
		vector.innerHTML += "<li> <strong>Adicionar Inicio: </strong>"+colors.valueOf()+"</li>";
		// push() - Add Last
		colors.push('white');
		vector.innerHTML += "<li> <strong>Adicionar Final: </strong>"+colors.valueOf()+"</li>";
		// shift() - Remove First
		colors.shift();
		vector.innerHTML += "<li> <strong>Eliminar Inicio: </strong>"+colors.valueOf()+"</li>";
		// pop() - Remove Last
		colors.pop();
		vector.innerHTML += "<li> <strong>Eliminar Final: </strong>"+colors.valueOf()+"</li>";





	</script>
</body>
</html>
