<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ciclos (While)</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		ul {
			list-style: none;
			padding: 0px;
			margin: 0px auto;
			width: 40px;
		}
		li {
			border: 1px dotted gray;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<main>
		<h1>Ciclos (While)</h1>
		<p>
			Imprimir los multiplos de 7 desde el 1 hasta el 100.
		</p>
		<ul id="numbers"></ul>
	</main>
	<script>
		// Variables
		var numbers = document.getElementById('numbers');
		var i = 1;
		// Ciclo While
		while(i<=100) {
			if(i%7 == 0) {
				numbers.innerHTML += "<li>"+i+"</li>";
			}
			i++;
		}
	</script>
</body>
</html>
