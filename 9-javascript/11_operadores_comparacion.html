<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Operadores (Comparaci贸n)</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/tables.css">
</head>
<body>
	<main>
		<h1>Operadores (Comparaci贸n)</h1>
		<table>
			<thead>
				<tr>
					<th colspan="4">
						<input id="vx" type="number" placeholder="Valor de x">
					</th>
				</tr>
				<tr>
					<th>Operador</th>
					<th>Descripci贸n</th>
					<th>Comparaci贸n</th>
					<th>Resultado </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>==</td>
					<td>Es igual a</td>
					<td>x==8</td>
					<td id="vb1"></td>
				</tr>
				<tr>
					<td>===</td>
					<td>Es exactament igual a (valor y tipo)</td>
					<td>x===5</td>
					<td id="vb2"></td>
				</tr>
				<tr>
					<td>!=</td>
					<td>No es Igual</td>
					<td>x!=8</td>
					<td id="vb3"></td>
				</tr>
				<tr>
					<td>!==</td>
					<td>No es Igual (valor, tipo)</td>
					<td>x!==5</td>
					<td id="vb4"></td>
				</tr>
				<tr>
					<td>></td>
					<td>Es mayor que</td>
					<td>x>8</td>
					<td id="vb5"></td>
				</tr>
				<tr>
					<td><</td>
					<td>Es menor que</td>
					<td>x<8</td>
					<td id="vb6"></td>
				</tr>
				<tr>
					<td>>=</td>
					<td>Es mayor o igual que</td>
					<td>x>=8</td>
					<td id="vb7"></td>
				</tr>
				<tr>
					<td><=</td>
					<td>Es menor o igual que</td>
					<td>x<=8</td>
					<td id="vb8"></td>
				</tr>
			</tbody>
		</table>
	</main>
	<script>
		// Variables
		var vx  = document.getElementById('vx');
		var vb1 = document.getElementById('vb1');
		var vb2 = document.getElementById('vb2');
		var vb3 = document.getElementById('vb3');
		var vb4 = document.getElementById('vb4');
		var vb5 = document.getElementById('vb5');
		var vb6 = document.getElementById('vb6');
		var vb7 = document.getElementById('vb7');
		var vb8 = document.getElementById('vb8');

		// Evento
		vx.onkeyup = function() {
			valx = this.value;
			if(valx.length > 0 && valx.length < 12) {
				// - - - - - - - - - - - - -
				vb1.innerHTML = (parseInt(valx)==8);
				// - - - - - - - - - - - - -
				vb2.innerHTML = (parseInt(valx)===5);
				// - - - - - - - - - - - - -
				vb3.innerHTML = (parseInt(valx)!=8);
				// - - - - - - - - - - - - -
				vb4.innerHTML = (parseInt(valx)!==5);
				// - - - - - - - - - - - - -
				vb5.innerHTML = (parseInt(valx)>8);
				// - - - - - - - - - - - - -
				vb6.innerHTML = (parseInt(valx)<8);
				// - - - - - - - - - - - - -
				vb7.innerHTML = (parseInt(valx)>=8);
				// - - - - - - - - - - - - -
				vb8.innerHTML = (parseInt(valx)<=8);
			}
		}


	</script>
</body>
</html>
