<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Variables & Tipos de Datos</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Variables & Tipos de Datos</h1>
		<h3>Tipo Cadena&rarr;  <span id="tcadena"></span> </h3>
		<h3>Tipo Números&rarr; <span id="tnumero"></span> </h3>
		<h3>Tipo Booleano&rarr; <span id="tbooleano"></span> </h3>
		<h3>Tipo Nulo/Indefinido&rarr; <span id="tnulo"></span> </h3>
		<h3>Tipo Arreglo&rarr; <span id="tarreglo"></span> </h3>
		<h3>Tipo Objeto&rarr; <span id="tobjeto"></span> </h3>

	</main>
	<script>
		// Tipo Elemento - - - - - - - - - - - -
		var tc = document.getElementById('tcadena');
		var tn = document.getElementById('tnumero');
		var tb = document.getElementById('tbooleano');
		var tu = document.getElementById('tnulo');
		var ta = document.getElementById('tarreglo');
		var to = document.getElementById('tobjeto');



		// Tipo Cadena - - - - - - - - - - - - -
		var cadena1 = "ADSI";
		var cadena2 = '1804230';
		var cadenar = cadena1 + " " + cadena2;
		tc.innerHTML = cadenar;
		// Tipo Número - - - - - - - - - - - - -
		var num1 = 14;
		var num2 = 6.456;
		tn.innerHTML = num1 + num2;
		// Tipo Booleano - - - - - - - - - - - -
		var cond = true;
		cond = (4===6);
		tb.innerHTML = cond;
		// Tipo Nulo/Indefinido - - - - - - - -
		var color = null;
		var edad = undefined;
		tu.innerHTML = color + " & " + edad;
		// Tipo Arreglo - - - - - - - - - - - -
		var frutas = new Array('Manzana', 'Pera', 'Guayaba');
		frutas[3] = "Naranja";
		ta.innerHTML = frutas;
		// Tipo Objeto - - - - - - - - - - - - -
		var aprendiz = {
			nombre: "Jeremias Springfield",
			centro: "CPIC",
			programa: "ADSI",
			edad: 45
		};
		to.innerHTML = "Programa: " + aprendiz.programa;

	</script>
</body>
</html>
