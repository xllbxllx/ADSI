<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Funciones</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Funciones</h1>
		<h3>Función sin parámetros (argumentos) </h3>
		<output id="welcome"></output>
		<h3>Función con parámetros (argumentos)</h3>
		<input type="number" id="n1" placeholder="Número 1">
		+ 
		<input type="number" id="n2" placeholder="Número 2">
		=
		<output id="answer"></output>
		<h3>Función retornar</h3>
		<output id="today"></output>
	</main>

	<script>
		var date    = new Date();
		var welcome = document.getElementById('welcome');
		var answer  = document.getElementById('answer');
		var today   = document.getElementById('today');
		// Función sin parámetros
		function sayHello() {
			welcome.innerHTML = 'Bienvenido Visitante: '
								+date.getHours()+':'+date.getMinutes();
		}
		sayHello();
		// Función con parámetros
		function sum(n1, n2) {
			if(n1 != '' && n2 != '') {
				answer.innerHTML = parseInt(n1) + parseInt(n2);
			}
		}
		n1.oninput = function() {
			var n1 = document.getElementById('n1').value;
			var n2 = document.getElementById('n2').value;
			sum(n1, n2);
		}
		n2.oninput = function() {
			var n1 = document.getElementById('n1').value;
			var n2 = document.getElementById('n2').value;
			sum(n1, n2);
		}
		// Función Retornar
		function getToday() {
			return date;
		}
		today.innerHTML = getToday();
	</script>
	
</body>
</html>
