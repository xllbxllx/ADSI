<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Colores (HSL)</title>
	<style>
		section {
			margin: 20px auto;
			width: 620px;
		}
		section.f3 {
			width: 500px;
		}
		section.f4 {
			width: 380px;
		}
		section div:first-child,
		section div:last-child {
			color: white;
		}
		section div {
			float: left;
			height: 120px;
			font-weight: bold;
			font-size: 12px;
			line-height: 9em;
			text-align: center;
			width: 120px;
		}
		.maroon  { background-color: hsl(0,100%,25%); }
		.red     { background-color: hsl(0,100%,50%); }
		.orange  { background-color: hsl(39,100%,50%); }
		.yellow  { background-color: hsl(60,100%,50%); }
		.olive   { background-color: hsl(60,100%,25%); }

		.purple  { background-color: hsl(300,100%,25%);  }
		.fuchsia { background-color: hsl(300,100%,50%);  }
		.white   { background-color: hsl(0,0%,100%);  }
		.lime    { background-color: hsl(120,100%,50%);  }
		.green   { background-color: hsl(120,100%,25%);  }

		.navy   { background-color: hsl(240,100%,25%);  }
		.blue   { background-color: hsl(240,100%,50%);  }
		.aqua   { background-color: hsl(180,100%,50%);  }
		.teal   { background-color: hsl(180,100%,25%);  }

		.black   { background-color: hsl(0,0%,0%);  }
		.silver  { background-color: hsl(0,0%,75%);  }
		.gray    { background-color: hsl(0,0%,50%);  }
			
	</style>
</head>
<body>
	<h1>Colores (HSL)</h1>
	<section>
		<div class="maroon">hsl(0,100%,25%)</div>
		<div class="red">hsl(0,100%,50%)</div>
		<div class="orange">hsl(39,100%,50%)</div>
		<div class="yellow">hsl(60,100%,50%)</div>
		<div class="olive">hsl(60,100%,25%)</div>
	</section>
	<!--  -->
	<section>
		<div class="purple">hsl(300,100%,25%)</div>
		<div class="fuchsia">hsl(300,100%,50%)</div>
		<div class="white">hsl(0,0%,100%)</div>
		<div class="lime">hsl(120,100%,50%)</div>
		<div class="green">hsl(120,100%,25%)</div>
	</section>
	<!--  -->
	<section class="f3">
		<div class="navy">hsl(240,100%,25%)</div>
		<div class="blue">hsl(240,100%,50%)</div>
		<div class="aqua">hsl(180,100%,50%)</div>
		<div class="teal">hsl(180,100%,25%)</div>
	</section>
	<!--  -->
	<section class="f4">
		<div class="black">hsl(0,0%,0%)</div>
		<div class="silver">hsl(0,0%,75%)</div>
		<div class="gray">hsl(0,0%,50%)</div>
	</section>
</body>
</html>
