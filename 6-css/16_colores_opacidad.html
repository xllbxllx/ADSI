<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Colores Canal de Opacidad</title>
	<style>
		section.logo {
			background: url(imgs/logo.png) no-repeat center;
			background-size: contain;
			height: 400px;
			margin: 20px auto;
			width: 800px;
		}
		section.logo div {
			height: 132px;
		}
		section.logo div.color1 {
			background-color: rgba(0,93,162,0.8);
		}
		section.logo div.color2 {
			background-color: rgba(0,93,162,0.6);
		}
		section.logo div.color3 {
			background-color: hsla(206,100%,31.8%,0.4);
		}
	</style>
</head>
<body>
	<h1>Colores Canal de Opacidad</h1>
	<section class="logo">
		<div class="color1"></div>
		<div class="color2"></div>
		<div class="color3"></div>
	</section>
</body>
</html>
