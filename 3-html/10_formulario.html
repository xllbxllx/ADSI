<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario HTML</title>
</head>
<body>
	<form action="" method="post">
		<!-- Datos Personales -->
		<fieldset>
			<legend><h4>Datos Personales</h4></legend>
			<label for="nombre">Nombre Completo:</label>
			<input type="text" id="nombre">
			<br>
			<label for="genero">Genero:</label>
			<select id="genero">
				<option value="">Seleccione...</option>
				<option value="F">Femenino</option>
				<option value="M">Masculino</option>
			</select>
			<br>
			<label for="clave">Contraseña:</label>
			<input type="password" id="clave">
			<br>
			<label for="descripcion">Descripción:</label>
			<br>
			<textarea id="descripcion" cols="30" rows="10"></textarea>
		</fieldset>
		<!-- Datos Institucionales -->
		<fieldset>
			<legend>
				<h4>Datos Institucionales</h4>
			</legend>
			Seleccione una Titulación:
			<br>
			<label>
				<input type="radio" name="titulacion"> TGO Motores Diesel
			</label>
			<br>
			<label>
				<input type="radio" name="titulacion"> TGO ADSI
			</label>
			<br>
			<label>
				<input type="radio" name="titulacion"> TGO Desarrollo Gráfico
			</label>
			<br>
			<label>
				<input type="radio" name="titulacion"> TCO Soldadura
			</label>
			<br><br>
			Seleccione transversales favoritas:
			<br>
			<label>
				<input type="checkbox" name="transver"> Ingles
			</label>
			<br>
			<label>
				<input type="checkbox" name="transver"> Matemáticas
			</label>
			<br>
			<label>
				<input type="checkbox" name="transver"> Cultura Física
			</label>
			<br>
			<label>
				<input type="checkbox" name="transver"> Ética
			</label>
			<br><br>
			<label for="foto"></label>
			<input type="file" id="foto" accept="image/*">
			<br><br>
			<input type="submit" value="ENVIAR DATOS">
			<input type="reset" value="LIMPIAR DATOS">
		</fieldset>
	</form>
	
</body>
</html>
